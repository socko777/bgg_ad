<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARA BOARD GAME COMMUNITY - STASH</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="game_data.js?v=1.3"></script>
    <style>
        :root {
            --bg-pixel: #121621;
            --pixel-gold: #ffcc00;
            --pixel-blue: #00ccff;
            --pixel-pink: #ff00ff;
        }

        /* RESET: Essential for removing horizontal scrollbars */
        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-pixel);
            background-image: linear-gradient(rgba(0,0,0,0.2) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0,0,0,0.2) 1px, transparent 1px);
            background-size: 15px 15px;
            color: white;
            font-family: 'Press Start 2P', cursive;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            image-rendering: pixelated;
            overflow-x: hidden;
            position: relative;
        }

        /* --- CRT OVERLAY FIX: Pushed to the back --- */
        body::after {
            content: " ";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%);
            background-size: 100% 4px;
            pointer-events: none; 
            z-index: 1; /* Lowest layer, above background but behind content */
        }

        /* --- HYBRID NAVIGATION: Absolute top --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0,0,0,0.95);
            border-bottom: 3px solid var(--pixel-gold);
            width: 100%;
            position: sticky; top: 0; 
            z-index: 100; /* Stays above everything */
        }

        .nav-logo {
            height: 35px; width: auto;
            image-rendering: pixelated;
        }

        .nav-links { display: flex; gap: 10px; }

        .nav-item {
            color: var(--pixel-blue);
            text-decoration: none;
            font-size: 0.5rem;
            padding: 8px 10px;
            border: 2px solid transparent;
        }

        .nav-item:hover, .nav-item.active {
            border: 2px solid var(--pixel-gold);
            color: var(--pixel-gold);
            background: rgba(255, 204, 0, 0.1);
        }

        /* --- HEADER & GRID: Elevated above scanlines --- */
        .header, .grid {
            position: relative; 
            z-index: 10; /* Middle layer, covers the scanlines */
        }

        .header {
            text-align: center;
            padding: 30px 10px 15px;
        }

        .header h1 {
            font-size: 1.1rem;
            color: var(--pixel-gold);
            text-shadow: 3px 3px 0px rgba(0,0,0,0.5);
            margin: 0;
        }

        .stats-row {
            margin-top: 15px;
            font-size: 0.45rem;
            color: var(--pixel-pink);
            line-height: 1.8;
        }

        .bgg-link {
            display: inline-block;
            margin: 15px 0;
            color: black;
            text-decoration: none;
            font-size: 0.5rem;
            background: var(--pixel-blue);
            padding: 10px 15px;
            box-shadow: 3px 3px 0 0 #006680;
        }

        /* --- ULTRA-COMPACT GRID --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 8px;
            max-width: 2800px;
            width: 98%;
            padding: 10px 10px 60px;
        }

        .card {
            cursor: zoom-in;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .card.visible { opacity: 1; transform: translateY(0); }

        .card img {
            width: 100%;
            height: auto;
            display: block;
            border: 2px solid rgba(255,255,255,0.1);
            background-color: #000; /* Solid back prevents lines if image fails */
        }

        .card:hover { z-index: 20; }
        .card:hover img {
            border: 2px solid var(--pixel-gold);
            filter: brightness(1.1);
        }

        /* --- MODAL --- */
        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center; align-items: center;
        }
        .modal.active { display: flex; }
        .modal-content { max-width: 90%; max-height: 90%; border: 4px solid white; }

        /* Responsive Breakpoints */
        @media (max-width: 2200px) { .grid { grid-template-columns: repeat(10, 1fr); } }
        @media (max-width: 1600px) { .grid { grid-template-columns: repeat(8, 1fr); } }
        @media (max-width: 1100px) { .grid { grid-template-columns: repeat(6, 1fr); } }
        @media (max-width: 700px) { .grid { grid-template-columns: repeat(4, 1fr); } }
        @media (max-width: 480px) { 
            .grid { grid-template-columns: repeat(2, 1fr); }
            .nav-logo { height: 25px; }
            .header h1 { font-size: 0.85rem; }
            .nav-item { font-size: 0.4rem; padding: 6px 8px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">
            <img src="logo.png" alt="ARA Logo" class="nav-logo">
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-item">LOBBY</a>
            <a href="events.html" class="nav-item">EVENTS</a>
            <a href="nick_collection.html" class="nav-item active">STASH</a>
        </div>
    </nav>

    <header class="header">
        <h1>ARA BOARD GAME STASH</h1>
        <div class="stats-row">
            [ ITEMS: <span id="stats-display">--</span> ]<br>
            [ UPDATED: <span id="date-display">--</span> ]
        </div>
        <a href="https://boardgamegeek.com/collection/user/socko777" target="_blank" class="bgg-link">OFFICIAL BGG</a>
    </header>

    <div class="grid" id="game-grid"></div>

    <div class="modal" id="zoom-modal" onclick="closeModal()">
        <img class="modal-content" id="modal-img">
    </div>

    <script>
        const grid = document.getElementById('game-grid');
        const stats = document.getElementById('stats-display');
        const dateLine = document.getElementById('date-display');
        const modal = document.getElementById('zoom-modal');
        const modalImg = document.getElementById('modal-img');

        function render() {
            if (typeof collectionData === 'undefined') {
                console.error("game_data.js not found!");
                return;
            }
            
            stats.innerText = collectionData.total;
            dateLine.innerText = collectionData.date;

            grid.innerHTML = collectionData.games.map((game, index) => {
                const imgPath = game.img.replace('.png', '.jpg');
                return `
                <div class="card" onclick="openModal('${imgPath}')" style="transition-delay: ${index * 0.005}s">
                    <img src="${imgPath}" alt="${game.name}" loading="lazy">
                </div>
            `}).join('');

            setTimeout(() => {
                document.querySelectorAll('.card').forEach(card => card.classList.add('visible'));
            }, 50);
        }

        function openModal(imgSrc) {
            modalImg.src = imgSrc;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        window.addEventListener('keydown', (e) => { if (e.key === "Escape") closeModal(); });
        if (typeof collectionData !== 'undefined') render();
    </script>
</body>
</html>
