<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GARDEN | ARA BG COMMUNITY</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="game_data.js"></script>
    <style>
        /* --- ENHANCEMENT 1: BOTANICAL MODAL SCROLLBAR --- */
        .modal-body::-webkit-scrollbar { 
            width: 5px; 
        }
        .modal-body::-webkit-scrollbar-track { 
            background: var(--bg-silk); 
        }
        .modal-body::-webkit-scrollbar-thumb { 
            background: var(--matcha-leaf); 
            border-radius: 10px; 
        }

        /* --- MODAL ARCHITECTURE --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(253, 249, 243, 0.96); 
            backdrop-filter: blur(15px);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal.active { display: flex; }

        .modal-container {
            background: var(--white-pure);
            max-width: 900px;
            width: 95%;
            max-height: 85vh;
            border-radius: 60px; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 40px 100px var(--pebble-shadow);
            border: 1px solid rgba(107, 122, 104, 0.1);
            position: relative;
        }

        .modal-body {
            display: grid;
            grid-template-columns: 1fr;
            overflow-y: auto;
            padding: clamp(30px, 6vw, 60px);
            gap: 40px;
        }

        @media (min-width: 768px) {
            .modal-body { grid-template-columns: 320px 1fr; }
        }

        .modal-img-box { text-align: center; }
        .modal-img-box img {
            width: 100%;
            max-width: 300px;
            border-radius: 30px;
            box-shadow: 0 15px 35px var(--pebble-shadow);
        }

        .modal-metadata {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .modal-stats {
            color: var(--matcha-leaf);
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 2px; /* INCREASED: Premium spacing */
            text-transform: uppercase;
        }

        .modal-text h2 {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 400;
            font-size: clamp(2rem, 5vw, 2.8rem); /* INCREASED: Impact */
            color: var(--matcha-leaf);
            margin-top: 0;
            line-height: 1.1;
        }

        /* --- ENHANCEMENT 2: AIRY DESCRIPTION TYPOGRAPHY --- */
        .description-text {
            font-size: 0.95rem;
            line-height: 2; /* INCREASED: Effortless reading */
            font-weight: 300;
            color: var(--clay-text);
            opacity: 0.85;
            letter-spacing: 0.3px;
        }

        .close-btn {
            position: absolute;
            top: 20px; right: 25px;
            background: none; border: none;
            font-size: 2.5rem; color: var(--matcha-leaf);
            cursor: pointer;
            z-index: 10;
        }

        /* --- ENHANCEMENT 3: BLOOM HOVER STATE --- */
        .pebble-container { 
            cursor: pointer; 
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1); /* SMOOTHER: Fluidity */
        }
        .pebble-container:hover {
            transform: scale(1.04) translateY(-5px); /* ADDED: Lift */
            box-shadow: 0 30px 60px var(--pebble-shadow);
        }
        
        .modal-designers {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.05rem;
            color: var(--matcha-leaf);
            opacity: 0.6;
            margin-bottom: 25px;
            display: block;
            letter-spacing: 0.5px;
        }

        /* SEAMLESS BADGE: No border, soft tint */
        .category-string {
            background: rgba(234, 222, 215, 0.5); 
            border: none;
            font-size: 0.6rem;
            padding: 6px 16px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="index.html" class="nav-item">The Lobby</a>
            <a href="events.html" class="nav-item">Gatherings</a>
			 <a href="playlog.html" class="nav-item">The Playlog</a>
            <a href="nick_collection.html" class="nav-item active">The Garden</a>
        </div>
    </nav>

    <header class="header">
        <h1>The Garden</h1>
        <div class="stats-container">
            Currently nurturing <span id="stats-display" style="font-family: 'Playfair Display', serif; font-style: italic; font-weight: 700; color: var(--matcha-leaf);">--</span> curated titles.
            <div style="font-size: 0.65rem; color: var(--matcha-leaf); text-transform: uppercase; letter-spacing: 2.5px; margin-top: 8px;">
                Last Tended: <span id="date-display">--</span>
            </div>
        </div>
    </header>

    <main class="editorial-grid" id="game-grid"></main>

    <div class="modal" id="game-modal" onclick="closeModal()">
        <div class="modal-container" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div class="modal-body">
                <div class="modal-img-box">
                    <img id="modal-img" src="" alt="">
                    <div class="modal-metadata">
                        <span id="modal-cats" class="category-string"></span>
                        <div class="modal-stats">
                            <span id="modal-players"></span>  •  
                            <span id="modal-weight"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-text">
                    <h2 id="modal-title"></h2>
                    <div id="modal-designers" class="modal-designers"></div> 
                    <div id="modal-description" class="description-text"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>&copy; 2026 ARA BOARD GAME COMMUNITY</footer>

    <script>
        const grid = document.getElementById('game-grid');

        function render() {
            if (typeof collectionData === 'undefined') return;
            document.getElementById('stats-display').innerText = collectionData.total;
            document.getElementById('date-display').innerText = collectionData.date;

            grid.innerHTML = collectionData.games.map((game, index) => {
                const cats = game.categories ? game.categories.join(' • ') : 'BOARD GAME';
                /* SERENE STAGGER: Cards bloom one by one */
                return `
                <article class="editorial-card" style="animation-delay: ${index * 0.08}s">
                    <div class="game-title">${game.name}</div>
                    <div class="pebble-container" onclick="openModal(${index})">
                        <img src="${game.img}" alt="${game.name}" loading="lazy">
                    </div>
                    <div><span class="category-string">${cats}</span></div>
                    <div class="stats-footer">
                        ${game.players}  •  Weight ${game.weight}
                    </div>
                </article>`
            }).join('');
        }

        function openModal(index) {
            const game = collectionData.games[index];
            const modal = document.getElementById('game-modal');
            
            document.getElementById('modal-img').src = game.img;
            document.getElementById('modal-title').innerText = game.name;
            
            const designerElem = document.getElementById('modal-designers');
            if (game.designers && game.designers.length > 0) {
                designerElem.innerText = `Handcrafted by ${game.designers.join(', ')}`; /* BOUTIQUE TONE */
            } else {
                designerElem.innerText = "";
            }

            document.getElementById('modal-description').innerHTML = game.description;
            document.getElementById('modal-cats').innerText = game.categories.join(' • ');
            document.getElementById('modal-players').innerText = game.players;
            document.getElementById('modal-weight').innerText = `Weight ${game.weight}`;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('game-modal').classList.remove('active');
            document.body.style.overflow = '';
        }

        window.addEventListener('keydown', (e) => { if (e.key === "Escape") closeModal(); });
        window.onload = render;
    </script>
</body>
</html>
