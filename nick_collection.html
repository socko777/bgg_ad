<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GARDEN | ARA BG COMMUNITY</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="game_data.js"></script>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="index.html" class="nav-item">The Lobby</a>
            <a href="events.html" class="nav-item">Gatherings</a>
            <a href="nick_collection.html" class="nav-item active">The Garden</a>
        </div>
    </nav>

    <header class="header">
        <h1>The Garden</h1>
        <div class="stats-container">
            Currently nurturing <span id="stats-display" style="font-family: 'Playfair Display', serif; font-style: italic; font-weight: 700; color: var(--matcha-leaf);">--</span> curated titles.
            <div style="font-size: 0.65rem; color: var(--matcha-leaf); text-transform: uppercase; letter-spacing: 2px; margin-top: 5px;">
                Last Tended: <span id="date-display">--</span>
            </div>
        </div>
    </header>

    <main class="editorial-grid" id="game-grid"></main>

    <footer>&copy; 2026 ARA BOARD GAME COMMUNITY</footer>

    <script>
        const grid = document.getElementById('game-grid');

        function render() {
            if (typeof collectionData === 'undefined') return;
            
            document.getElementById('stats-display').innerText = collectionData.total;
            document.getElementById('date-display').innerText = collectionData.date;

            grid.innerHTML = collectionData.games.map((game, index) => {
                const cats = game.categories ? game.categories.join(' • ') : 'BOARD GAME';
                
                // Fixes Windows path issues by normalizing backslashes to forward slashes
                const cleanImgPath = game.img.replace(/\\/g, '/');

                return `
                <article class="editorial-card" style="animation-delay: ${index * 0.04}s">
                    <div class="game-title">${game.name}</div>
                    <div class="pebble-container">
                        <img src="${cleanImgPath}" alt="${game.name}" loading="lazy">
                    </div>
                    <div><span class="category-string">${cats}</span></div>
                    <div class="stats-footer">
                        ${game.players}  •  Weight ${game.weight}
                    </div>
                </article>`
            }).join('');
        }

        window.onload = render;
    </script>
</body>
</html>
