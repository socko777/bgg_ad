<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GARDEN | ARA BG COMMUNITY</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="game_data.js"></script>
    <script src="playlog_data.js"></script>
    <style>
        /* --- ENHANCEMENT: REPOSITIONED LAST PLAYED --- */
        .last-played {
            font-size: 0.6rem;
            color: var(--matcha-leaf);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 10px;
            font-weight: 700;
            opacity: 0.7;
            border-top: 1px solid rgba(107, 122, 104, 0.1);
            padding-top: 8px;
            display: inline-block;
            width: 100%;
        }

        /* --- SORT CONTROLS --- */
        .sort-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            margin-top: -10px;
        }

        .sort-btn {
            background: var(--white-pure);
            border: 1px solid rgba(107, 122, 104, 0.15);
            padding: 10px 22px;
            border-radius: 40px;
            font-family: 'Quicksand', sans-serif;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--matcha-leaf);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: 0 4px 10px var(--pebble-shadow);
        }

        .sort-btn:hover {
            transform: translateY(-2px);
            border-color: var(--matcha-leaf);
            background: var(--bg-silk);
        }

        .sort-btn.active {
            background: var(--matcha-leaf);
            color: white;
            border-color: var(--matcha-leaf);
            box-shadow: 0 10px 20px var(--pebble-shadow);
        }

        /* --- MODAL ARCHITECTURE --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(253, 249, 243, 0.96); 
            backdrop-filter: blur(15px);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal.active { display: flex; }

        .modal-container {
            background: var(--white-pure);
            max-width: 900px;
            width: 95%;
            max-height: 85vh;
            border-radius: 60px; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 40px 100px var(--pebble-shadow);
            border: 1px solid rgba(107, 122, 104, 0.1);
            position: relative;
        }

        .modal-body {
            display: grid;
            grid-template-columns: 1fr;
            overflow-y: auto;
            padding: clamp(30px, 6vw, 60px);
            gap: 40px;
        }

        @media (min-width: 768px) {
            .modal-body { grid-template-columns: 320px 1fr; }
        }

        .modal-img-box { text-align: center; }
        .modal-img-box img {
            width: 100%;
            max-width: 300px;
            border-radius: 30px;
            box-shadow: 0 15px 35px var(--pebble-shadow);
        }

        .modal-metadata {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .modal-stats {
            color: var(--matcha-leaf);
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .modal-text h2 {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 400;
            font-size: clamp(2rem, 5vw, 2.8rem);
            color: var(--matcha-leaf);
            margin-top: 0;
            line-height: 1.1;
        }

        .description-text {
            font-size: 0.95rem;
            line-height: 2;
            font-weight: 300;
            color: var(--clay-text);
            opacity: 0.85;
            letter-spacing: 0.3px;
        }

        .close-btn {
            position: absolute;
            top: 20px; right: 25px;
            background: none; border: none;
            font-size: 2.5rem; color: var(--matcha-leaf);
            cursor: pointer;
            z-index: 10;
        }

        .pebble-container { 
            cursor: pointer; 
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .pebble-container:hover {
            transform: scale(1.04) translateY(-5px);
            box-shadow: 0 30px 60px var(--pebble-shadow);
        }
        
        .modal-designers {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.05rem;
            color: var(--matcha-leaf);
            opacity: 0.6;
            margin-bottom: 25px;
            display: block;
            letter-spacing: 0.5px;
        }

        .category-string {
            background: rgba(234, 222, 215, 0.5); 
            border: none;
            font-size: 0.6rem;
            padding: 6px 16px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="index.html" class="nav-item">The Porch</a>
            <a href="events.html" class="nav-item">Gatherings</a>
            <a href="playlog.html" class="nav-item">The Playlog</a>
            <a href="nick_collection.html" class="nav-item active">The Garden</a>
        </div>
    </nav>

    <header class="header">
        <h1>The Garden</h1>
        <div class="stats-container">
            Currently nurturing <span id="stats-display" style="font-family: 'Playfair Display', serif; font-style: italic; font-weight: 700; color: var(--matcha-leaf);">--</span> curated titles.
            <div style="font-size: 0.65rem; color: var(--matcha-leaf); text-transform: uppercase; letter-spacing: 2.5px; margin-top: 8px;">
                Last Tended: <span id="date-display">--</span>
            </div>
        </div>
    </header>

    <main class="container" style="max-width: 1200px; margin: 0 auto; width: 94%;">
        <div class="sort-controls">
            <button class="sort-btn active" id="sort-name" onclick="setSort('name')">Sort by Name</button>
            <button class="sort-btn" id="sort-played" onclick="setSort('played')">Sort by Last Played</button>
        </div>
        <div class="editorial-grid" id="game-grid"></div>
    </main>

    <div class="modal" id="game-modal" onclick="closeModal()">
        <div class="modal-container" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div class="modal-body">
                <div class="modal-img-box">
                    <img id="modal-img" src="" alt="">
                    <div class="modal-metadata">
                        <span id="modal-cats" class="category-string"></span>
                        <div class="modal-stats">
                            <span id="modal-players"></span>  â€¢  
                            <span id="modal-weight"></span>
                        </div>
                        <div id="modal-last-played" class="last-played" style="text-align:center;"></div>
                    </div>
                </div>
                <div class="modal-text">
                    <h2 id="modal-title"></h2>
                    <div id="modal-designers" class="modal-designers"></div> 
                    <div id="modal-description" class="description-text"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>&copy; 2026 ARA BOARD GAME COMMUNITY</footer>

    <script>
        const grid = document.getElementById('game-grid');
        let currentSort = 'name';

        // Helper: Converts date header string to comparable timestamp
        function parseDateString(dateStr) {
            if (!dateStr) return 0;
            // Assumes format is DD MMM YYYY or similar readable by JS Date
            const timestamp = Date.parse(dateStr);
            return isNaN(timestamp) ? 0 : timestamp;
        }

        function getLastPlayedDate(gameName) {
            if (typeof csvData === 'undefined') return null;
            const rows = csvData.split(/\r?\n/).filter(row => row.trim() !== "");
            if (rows.length < 1) return null;

            const headers = rows[0].split(',');
            const gameRow = rows.find(r => r.split(',')[0].trim() === gameName);
            if (!gameRow) return null;

            const cols = gameRow.split(',');
            // We search from right to left (newest column to oldest) to find the most recent 'X'
            for (let i = cols.length - 1; i >= 1; i--) {
                if (cols[i] && cols[i].trim().toUpperCase() === 'X') {
                    return headers[i].trim();
                }
            }
            return null;
        }

        function setSort(type) {
            currentSort = type;
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`sort-${type}`).classList.add('active');
            render();
        }

        function render() {
            if (typeof collectionData === 'undefined') return;
            document.getElementById('stats-display').innerText = collectionData.total;
            document.getElementById('date-display').innerText = collectionData.date;

            let sortedGames = [...collectionData.games];

            if (currentSort === 'name') {
                sortedGames.sort((a, b) => a.name.localeCompare(b.name));
            } else if (currentSort === 'played') {
                sortedGames.sort((a, b) => {
                    const dateA = getLastPlayedDate(a.name);
                    const dateB = getLastPlayedDate(b.name);
                    
                    const timeA = parseDateString(dateA);
                    const timeB = parseDateString(dateB);

                    if (timeA !== timeB) {
                        return timeA - timeB; // Ascending: Oldest/Never played first
                    }
                    return a.name.localeCompare(b.name);
                });
            }

            grid.innerHTML = sortedGames.map((game) => {
                const cats = game.categories ? game.categories.join(' â€¢ ') : 'BOARD GAME';
                const lastDate = getLastPlayedDate(game.name);
                
                // Use findIndex to ensure the modal opens the correct data from the source array
                const originalIndex = collectionData.games.findIndex(g => g.name === game.name);

                return `
                <article class="editorial-card">
                    <div class="game-title">${game.name}</div>
                    <div class="pebble-container" onclick="openModal(${originalIndex})">
                        <img src="${game.img}" alt="${game.name}" loading="lazy">
                    </div>
                    <div><span class="category-string">${cats}</span></div>
                    <div class="stats-footer">
                        ${game.players}  â€¢  Weight ${game.weight}
                        ${lastDate ? `<div class="last-played">ðŸŒ¿ Last Played: ${lastDate}</div>` : ''}
                    </div>
                </article>`
            }).join('');
        }

        function openModal(index) {
            const game = collectionData.games[index];
            const modal = document.getElementById('game-modal');
            const lastDate = getLastPlayedDate(game.name);
            
            document.getElementById('modal-img').src = game.img;
            document.getElementById('modal-title').innerText = game.name;
            
            const modalLastPlayed = document.getElementById('modal-last-played');
            modalLastPlayed.innerText = lastDate ? `ðŸŒ¿ Last Played: ${lastDate}` : "";
            modalLastPlayed.style.display = lastDate ? "block" : "none";

            const designerElem = document.getElementById('modal-designers');
            designerElem.innerText = (game.designers && game.designers.length > 0) 
                ? `Handcrafted by ${game.designers.join(', ')}` 
                : "";

            document.getElementById('modal-description').innerHTML = game.description;
            document.getElementById('modal-cats').innerText = game.categories.join(' â€¢ ');
            document.getElementById('modal-players').innerText = game.players;
            document.getElementById('modal-weight').innerText = `Weight ${game.weight}`;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('game-modal').classList.remove('active');
            document.body.style.overflow = '';
        }

        window.addEventListener('keydown', (e) => { if (e.key === "Escape") closeModal(); });
        window.onload = render;
    </script>
</body>
</html>
