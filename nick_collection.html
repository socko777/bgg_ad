<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICK'S BOARD GAME COLLECTION</title>
    <script src="game_data.js"></script>
    <style>
        :root {
            --bg-color: #0f0f0f; /* Obsidian */
            --accent-gold: #be8546; /* Gold STAT_COLOR */
            --modal-bg: rgba(5, 5, 5, 0.95);
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            width: 100%;
        }

        .header {
            text-align: center;
            padding: 60px 20px 20px;
            width: 100%;
            background: var(--bg-color);
        }

        .header h1 { margin: 0; font-size: 2.2rem; letter-spacing: 3px; font-weight: bold; }

        /* BGG Link Styling */
        .bgg-link {
            display: block;
            margin: 15px 0 5px;
            color: var(--accent-gold);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 1px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .bgg-link:hover { opacity: 1; text-decoration: underline; }

        .stats-bar { color: var(--accent-gold); margin: 5px 0 10px; font-weight: bold; font-size: 1.1rem; text-transform: uppercase; }
        .date-line { color: #666; font-size: 0.85rem; letter-spacing: 1px; }
        .divider { width: 120px; height: 2px; background-color: var(--accent-gold); margin: 15px auto 0; }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 12px;
            max-width: 2500px;
            width: 95%;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .card { transition: transform 0.25s ease; cursor: zoom-in; }
        .card:hover { transform: scale(1.1); z-index: 10; }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 12px; /* Micro-radius polish */
            display: block;
            background-color: #121212;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active { display: flex; opacity: 1; }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            border: 1px solid #333;
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal.active .modal-content { transform: scale(1); }

        @media (max-width: 1800px) { .grid { grid-template-columns: repeat(8, 1fr); } }
        @media (max-width: 1400px) { .grid { grid-template-columns: repeat(6, 1fr); } }
        @media (max-width: 900px) { .grid { grid-template-columns: repeat(4, 1fr); } }
        @media (max-width: 500px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

    <header class="header">
        <h1>NICK'S BOARD GAME COLLECTION</h1>
        <a href="https://boardgamegeek.com/collection/user/socko777" target="_blank" class="bgg-link">VIEW ON BOARDGAMEGEEK.COM</a>
        <div class="stats-bar" id="stats-display">TOTAL COLLECTION: -- TITLES</div>
        <div class="date-line" id="date-display">GENERATED ON --</div>
        <div class="divider"></div>
    </header>

    <div class="grid" id="game-grid"></div>

    <div class="modal" id="zoom-modal" onclick="closeModal()">
        <img class="modal-content" id="modal-img">
    </div>

    <script>
        const grid = document.getElementById('game-grid');
        const stats = document.getElementById('stats-display');
        const dateLine = document.getElementById('date-display');
        const modal = document.getElementById('zoom-modal');
        const modalImg = document.getElementById('modal-img');

        function render() {
            stats.innerText = `TOTAL COLLECTION: ${collectionData.total} TITLES`;
            dateLine.innerText = `GENERATED ON ${collectionData.date}`;

            grid.innerHTML = collectionData.games.map(game => {
                // Ensure image path uses the optimized .jpg extension
                const imgPath = game.img.replace('.png', '.jpg');
                return `
                <div class="card" onclick="openModal('${imgPath}')" title="${game.name}">
                    <img src="${imgPath}" alt="${game.name}" loading="lazy">
                </div>
            `}).join('');
        }

        function openModal(imgSrc) {
            modalImg.src = imgSrc;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = '';
            setTimeout(() => { if(!modal.classList.contains('active')) modalImg.src = ''; }, 300);
        }

        window.addEventListener('keydown', (e) => { if (e.key === "Escape") closeModal(); });

        if (typeof collectionData !== 'undefined') {
            render();
        }
    </script>
</body>
</html>
