<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GARDEN</title>
    <link rel="stylesheet" href="style.css">
    <script src="game_data.js?v=1.6"></script>
</head>
<body>

    <nav>
        <div class="nav-links">
            <a href="index.html" class="nav-item">The Lobby</a>
            <a href="events.html" class="nav-item">Gatherings</a>
            <a href="nick_collection.html" class="nav-item active">The Garden</a>
        </div>
    </nav>

    <header class="header">
        <h1>The Garden</h1>
        <div class="stats-container">
            Currently nurturing <span id="stats-display">--</span> games in our garden. <br>
            <span style="font-size: 0.7rem; color: var(--matcha-leaf); text-transform: uppercase; letter-spacing: 2px;">
                Tend Date: <span id="date-display">--</span>
            </span>
        </div>
    </header>

    <div class="grid" id="game-grid"></div>

    <div class="modal" id="zoom-modal" onclick="closeModal()">
        <img class="modal-content" id="modal-img">
    </div>

     <footer>
    &copy; 2026 ARA BOARD GAME COMMUNITY
</footer>

    <script>
        const grid = document.getElementById('game-grid');
        function render() {
            if (typeof collectionData === 'undefined') return;
            document.getElementById('stats-display').innerText = collectionData.total;
            document.getElementById('date-display').innerText = collectionData.date;

            grid.innerHTML = collectionData.games.map((game) => {
                const imgPath = game.img.replace('.png', '.jpg');
                return `
                <div class="card" onclick="openModal('${imgPath}')">
                    <img src="${imgPath}" alt="${game.name}" loading="lazy">
                </div>`
            }).join('');
        }
        function openModal(imgSrc) {
            document.getElementById('modal-img').src = imgSrc;
            document.getElementById('zoom-modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        function closeModal() {
            document.getElementById('zoom-modal').classList.remove('active');
            document.body.style.overflow = '';
        }
        if (typeof collectionData !== 'undefined') render();
    </script>
</body>
</html>
