<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICK'S BG COLLECTION</title>
    <script src="game_data.js"></script>
    <style>
        :root {
            /* Richer blacks and vibrant gold */
            --bg-dark: #050505;
            --bg-light: #1a1a1a;
            --accent-gold: #d4af37; /* Metallic Gold */
            --glow: rgba(212, 175, 55, 0.3);
        }

        body {
            /* Vignette background creates focal depth */
            background: radial-gradient(circle at center, var(--bg-light) 0%, var(--bg-dark) 100%);
            background-attachment: fixed;
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Subtle "Linen" texture overlay for a premium tabletop feel */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
            opacity: 0.15;
            pointer-events: none;
            z-index: 1;
        }

        .header {
            text-align: center;
            padding: 50px 20px 20px;
            width: 100%;
            z-index: 2;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 8px;
            font-weight: 300;
            text-transform: uppercase;
            /* Using a classic serif for that "collector" look */
            font-family: 'Georgia', serif;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .bgg-link {
            display: inline-block;
            margin: 15px 0;
            color: var(--accent-gold);
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            border: 1px solid var(--accent-gold);
            padding: 8px 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .bgg-link:hover {
            background: var(--accent-gold);
            color: black;
            box-shadow: 0 0 15px var(--accent-gold);
        }

        .stats-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: #aaa;
        }

        .stats-bar { color: var(--accent-gold); font-weight: bold; }

        /* The Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 15px;
            max-width: 2400px;
            width: 95%;
            padding: 40px 20px;
            z-index: 2;
        }

        .card {
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: zoom-in;
            opacity: 0; /* Handled by JS for fade-in */
            transform: translateY(20px);
        }

        .card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Eye-catching Glow on Hover */
        .card:hover {
            transform: scale(1.1) translateY(-10px);
            z-index: 10;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            box-shadow: 0 10px 20px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.05);
            transition: border 0.3s ease;
        }

        .card:hover img {
            border: 1px solid var(--accent-gold);
            box-shadow: 0 0 25px var(--glow);
        }

        /* Modal / Lightbox */
        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(15px);
            justify-content: center; align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal.active { display: flex; opacity: 1; }
        .modal-content {
            max-width: 85%;
            max-height: 85%;
            border-radius: 15px;
            border: 1px solid var(--accent-gold);
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        @media (max-width: 1800px) { .grid { grid-template-columns: repeat(8, 1fr); } }
        @media (max-width: 1400px) { .grid { grid-template-columns: repeat(6, 1fr); } }
        @media (max-width: 900px) { .grid { grid-template-columns: repeat(4, 1fr); } }
        @media (max-width: 500px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

    <header class="header">
        <h1>NICK'S BG COLLECTION</h1>
        <a href="https://boardgamegeek.com/collection/user/socko777" target="_blank" class="bgg-link">View BGG Collection</a>
        <div class="stats-row">
            <span>TOTAL: <span class="stats-bar" id="stats-display">--</span></span>
            <span>UPDATED: <span id="date-display">--</span></span>
        </div>
    </header>

    <div class="grid" id="game-grid"></div>

    <div class="modal" id="zoom-modal" onclick="closeModal()">
        <img class="modal-content" id="modal-img">
    </div>

    <script>
        const grid = document.getElementById('game-grid');
        const stats = document.getElementById('stats-display');
        const dateLine = document.getElementById('date-display');
        const modal = document.getElementById('zoom-modal');
        const modalImg = document.getElementById('modal-img');

        function render() {
            stats.innerText = collectionData.total;
            dateLine.innerText = collectionData.date;

            grid.innerHTML = collectionData.games.map((game, index) => {
                const imgPath = game.img.replace('.png', '.jpg');
                return `
                <div class="card" onclick="openModal('${imgPath}')" style="transition-delay: ${index * 0.02}s">
                    <img src="${imgPath}" alt="${game.name}" loading="lazy">
                </div>
            `}).join('');

            // Trigger the fade-in animation
            setTimeout(() => {
                const cards = document.querySelectorAll('.card');
                cards.forEach(card => card.classList.add('visible'));
            }, 100);
        }

        function openModal(imgSrc) {
            modalImg.src = imgSrc;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        if (typeof collectionData !== 'undefined') render();
    </script>
</body>
</html>
