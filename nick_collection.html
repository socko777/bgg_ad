<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICK'S BG STASH</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="game_data.js"></script>
    <style>
        :root {
            --bg-pixel: #121621;
            --pixel-gold: #ffcc00;
            --pixel-blue: #00ccff;
            --pixel-pink: #ff00ff;
        }

        body {
            background-color: var(--bg-pixel);
            background-image:
                linear-gradient(rgba(0,0,0,0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.2) 1px, transparent 1px);
            background-size: 15px 15px;
            color: white;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            image-rendering: pixelated;
            position: relative; /* Added to establish layering context */
        }

        /* CRT Filter - Moved to z-index: 1 so it stays behind the content */
        body::after {
            content: " ";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1; /* Lowered so it doesn't overlap images */
        }

        .header {
            text-align: center;
            padding: 30px 10px 15px;
            position: relative;
            z-index: 5; /* Keeps text above background */
        }

        .header h1 {
            font-size: 1.4rem;
            letter-spacing: 2px;
            color: var(--pixel-gold);
            margin: 0;
        }

        .bgg-link {
            display: inline-block;
            margin: 15px 0;
            color: black;
            text-decoration: none;
            font-size: 0.55rem;
            background: var(--pixel-blue);
            padding: 10px 18px;
            box-shadow: 3px 3px 0 0 #006680;
            transition: 0.1s;
        }

        .bgg-link:hover { background: #66e0ff; transform: translate(1px, 1px); box-shadow: 2px 2px 0 0 #006680; }

        .stats-row {
            margin-top: 10px;
            font-size: 0.45rem;
            color: var(--pixel-pink);
        }

        /* Ultra-Compact High-Density Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 8px;
            max-width: 2800px;
            width: 98%;
            padding: 10px 10px 60px;
            position: relative;
            z-index: 10; /* Higher than background and CRT filter */
        }

        .card {
            cursor: zoom-in;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease;
        }

        .card.visible { opacity: 1; transform: translateY(0); }

        .card img {
            width: 100%;
            height: auto;
            display: block;
            border: 2px solid rgba(255,255,255,0.1);
            transition: border 0.1s;
        }

        .card:hover {
            z-index: 20; /* Ensures hovered card stays above neighbors */
        }

        .card:hover img {
            border: 2px solid var(--pixel-gold);
            filter: brightness(1.1);
        }

        /* Responsive Breakpoints */
        @media (max-width: 2200px) { .grid { grid-template-columns: repeat(10, 1fr); } }
        @media (max-width: 1600px) { .grid { grid-template-columns: repeat(8, 1fr); } }
        @media (max-width: 1100px) { .grid { grid-template-columns: repeat(6, 1fr); } }
        @media (max-width: 700px) { .grid { grid-template-columns: repeat(4, 1fr); } }
        @media (max-width: 400px) { .grid { grid-template-columns: repeat(2, 1fr); } }

        /* Modal always on the very top */
        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center; align-items: center;
        }
        .modal.active { display: flex; }
        .modal-content { max-width: 90%; max-height: 90%; border: 4px solid white; }
    </style>
</head>
<body>

    <header class="header">
        <h1>NICK'S BG STASH</h1>
        <a href="https://boardgamegeek.com/collection/user/socko777" target="_blank" class="bgg-link">SEE MY BGG COLLECTION</a>
        <div class="stats-row">
            [ ITEMS: <span id="stats-display">--</span> ] [ UPDATED: <span id="date-display">--</span> ]
        </div>
    </header>

    <div class="grid" id="game-grid"></div>

    <div class="modal" id="zoom-modal" onclick="closeModal()">
        <img class="modal-content" id="modal-img">
    </div>

    <script>
        const grid = document.getElementById('game-grid');
        const stats = document.getElementById('stats-display');
        const dateLine = document.getElementById('date-display');
        const modal = document.getElementById('zoom-modal');
        const modalImg = document.getElementById('modal-img');

        function render() {
            stats.innerText = collectionData.total;
            dateLine.innerText = collectionData.date;

            grid.innerHTML = collectionData.games.map((game, index) => {
                const imgPath = game.img.replace('.png', '.jpg');
                return `
                <div class="card" onclick="openModal('${imgPath}')" style="transition-delay: ${index * 0.005}s">
                    <img src="${imgPath}" alt="${game.name}" loading="lazy">
                </div>
            `}).join('');

            setTimeout(() => {
                document.querySelectorAll('.card').forEach(card => card.classList.add('visible'));
            }, 50);
        }

        function openModal(imgSrc) {
            modalImg.src = imgSrc;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        window.addEventListener('keydown', (e) => { if (e.key === "Escape") closeModal(); });
        if (typeof collectionData !== 'undefined') render();
    </script>
</body>
</html>
