<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>THE GARDEN</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300;500;700&family=Gaegu&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="game_data.js?v=1.6"></script>
</head>
<body>

    <nav>
        <div class="nav-links">
            <a href="index.html" class="nav-item">The Lobby</a>
            <a href="events.html" class="nav-item">Gatherings</a>
            <a href="nick_collection.html" class="nav-item active">The Garden</a>
        </div>
    </nav>

    <header class="header">
        <h1>The Garden</h1>
        <div class="stats-container">
            Currently nurturing <span id="stats-display">--</span> games in our garden. <br>
            <span class="tend-date">
                Tend Date: <span id="date-display">--</span>
            </span>
        </div>
    </header>

    <main class="grid" id="game-grid"></main>

    <div class="modal" id="zoom-modal" onclick="closeModal()">
        <img class="modal-content" id="modal-img" alt="Zoomed Game Cover">
    </div>

    <footer>
        &copy; 2026 ARA BOARD GAME COMMUNITY
    </footer>

    <script>
        const grid = document.getElementById('game-grid');
        
        function render() {
            if (typeof collectionData === 'undefined') {
                console.warn("Collection data not found. Retrying...");
                return;
            }
            
            // Update counts and date from collectionData
            document.getElementById('stats-display').innerText = collectionData.total;
            document.getElementById('date-display').innerText = collectionData.date;

            // Render game cards: .png replaced with .jpg for mobile loading efficiency
            grid.innerHTML = collectionData.games.map((game) => {
                const imgPath = game.img.replace('.png', '.jpg');
                return `
                <article class="card" onclick="openModal('${imgPath}')">
                    <img src="${imgPath}" alt="${game.name}" loading="lazy">
                </article>`
            }).join('');
        }

        function openModal(imgSrc) {
            const modal = document.getElementById('zoom-modal');
            const modalImg = document.getElementById('modal-img');
            modalImg.src = imgSrc;
            modal.classList.add('active');
            
            // Critical for mobile: prevents the background from scrolling while modal is open
            document.body.style.overflow = 'hidden'; 
        }

        function closeModal() {
            const modal = document.getElementById('zoom-modal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Accessibility: allow Escape key to close the modal
        window.addEventListener('keydown', (e) => { 
            if (e.key === "Escape") closeModal(); 
        });

        // Ensure rendering happens regardless of load order
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', render);
        } else {
            render();
        }
    </script>
</body>
</html>
