<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYLOG | ARA BG COMMUNITY</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="playlog_data.js"></script>
    <style>
        /* --- THEME OVERRIDES --- */
        :root {
            --bg-silk: #FDF9F3;
            --matcha-leaf: #6B7A68;
            --clay-text: #4A443F;
            --white-pure: #FFFFFF;
            --gold-leaf: #D4AF37;
            --blush-petal: #EADED7;
            --pebble-shadow: rgba(74, 68, 63, 0.08);
        }

        body {
            background-color: var(--bg-silk);
            background-image: url("https://www.transparenttextures.com/patterns/paper.png");
            color: var(--clay-text);
            font-family: 'Quicksand', sans-serif;
            margin: 0; display: flex; flex-direction: column; align-items: center;
        }

        /* --- NAVIGATION --- */
        nav {
            width: 100%; background: rgba(253, 249, 243, 0.98); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 1000; padding: 20px 5px;
            border-bottom: 1px solid rgba(107, 122, 104, 0.08);
        }
        .nav-links { display: flex; justify-content: center; gap: clamp(15px, 5vw, 40px); }
        .nav-item { color: var(--clay-text); text-decoration: none; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.7; }
        .nav-item.active { color: var(--matcha-leaf); opacity: 1; font-weight: 700; border-bottom: 2px solid var(--gold-leaf); }

        /* --- HEADER --- */
        header { padding: clamp(40px, 10vw, 80px) 15px 40px; text-align: center; }
        h1 { font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 8vw, 4rem); font-style: italic; color: var(--matcha-leaf); margin: 0; }
        .stats-container { margin-top: 10px; font-weight: 300; opacity: 0.8; font-size: 0.9rem; }

        /* --- TIMELINE STYLING --- */
        .timeline-container {
            width: 94%;
            max-width: 800px;
            margin-bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .session-card {
            background: var(--white-pure);
            border-radius: 40px;
            padding: 40px;
            box-shadow: 0 20px 40px var(--pebble-shadow);
            border: 1px solid rgba(107, 122, 104, 0.05);
            animation: bloomIn 1s ease-out forwards;
            position: relative;
            transition: transform 0.3s ease;
        }

        .session-card:hover { transform: translateY(-5px); }

        @keyframes bloomIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .session-date {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.5rem;
            color: var(--matcha-leaf);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .session-date::after {
            content: "";
            flex-grow: 1;
            height: 1px;
            background: linear-gradient(to right, rgba(107, 122, 104, 0.2), transparent);
        }

        .pill-container { display: flex; flex-wrap: wrap; gap: 12px; }

        .game-pill {
            background: var(--blush-petal);
            color: var(--clay-text);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(74, 68, 63, 0.05);
            font-family: 'Playfair Display', serif;
            font-style: italic;
            transition: all 0.3s ease;
        }

        .game-pill:hover {
            background: var(--matcha-leaf);
            color: white;
            transform: scale(1.05) rotate(-1deg);
        }

        footer { padding: 80px 10px; opacity: 0.4; font-size: 0.65rem; text-align: center; width: 100%; letter-spacing: 2px; }

        @media (max-width: 600px) {
            .session-card { padding: 30px 20px; border-radius: 30px; }
            .session-date { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-links">
            <a href="index.html" class="nav-item">The Porch</a>
            <a href="events.html" class="nav-item">Gatherings</a>
            <a href="playlog.html" class="nav-item active">The Playlog</a>
            <a href="nick_collection.html" class="nav-item">The Garden</a>
        </div>
    </nav>

    <header>
        <h1>The Playlog</h1>
        <div class="stats-container">A living chronicle of our afternoons spent across the table.</div>
    </header>

    <main class="timeline-container" id="timeline">
        </main>

    <footer>
        &copy; 2026 ARA BOARD GAME COMMUNITY
    </footer>

    <script>
    function parseAndRender() {
        if (typeof csvData === 'undefined') return;

        const allRows = csvData.split(/\r?\n/).filter(row => row.trim() !== "");
        if (allRows.length === 0) return;

        const headers = allRows[0].split(',');
        const timeline = document.getElementById('timeline');

        const gatheringMap = {};
        
        for (let i = 1; i < headers.length; i++) {
            const dateStr = headers[i].trim();
            gatheringMap[dateStr] = [];
            
            for (let j = 1; j < allRows.length; j++) {
                const cols = allRows[j].split(',');
                const gameName = cols[0].trim();
                if (cols[i] && cols[i].trim().toUpperCase() === 'X') {
                    gatheringMap[dateStr].push(gameName);
                }
            }
        }

        // Sort Dates Descending
        const sortedDates = Object.keys(gatheringMap).sort((a, b) => {
            return new Date(b) - new Date(a);
        });

        let timelineHtml = "";
        sortedDates.forEach(date => {
            const games = gatheringMap[date];

            if (games.length > 0) {
                // Formatting Date to: 2-February-2026 (Monday)
                const dateObj = new Date(date);
                const day = dateObj.getDate();
                const month = dateObj.toLocaleString('en-US', { month: 'long' });
                const year = dateObj.getFullYear();
                const weekday = dateObj.toLocaleString('en-US', { weekday: 'long' });
                
                const formattedDate = `${day}-${month}-${year} (${weekday})`;

                const sortedGames = games.sort((a, b) => a.localeCompare(b));

                timelineHtml += `
                    <section class="session-card">
                        <div class="session-date">ðŸŒ¿ ${formattedDate}</div>
                        <div class="pill-container">
                            ${sortedGames.map(game => `<span class="game-pill">${game}</span>`).join('')}
                        </div>
                    </section>
                `;
            }
        });

        timeline.innerHTML = timelineHtml;
    }

    window.onload = parseAndRender;
    </script>
</body>
</html>
