<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTS</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <script src="event_data.js"></script>
    <style>
        :root {
            --soft-cream: #FDFBF7;
            --sage-green: #8DAA91;
            --moss-green: #5B7553;
            --blossom-pink: #F2D5D5;
            --wood-brown: #6D4C41;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--soft-cream);
            background-image: radial-gradient(var(--sage-green) 0.5px, transparent 0.5px);
            background-size: 40px 40px;
            color: var(--wood-brown);
            font-family: 'Quicksand', sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        /* --- BOTANICAL NAV --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 4px solid var(--sage-green);
            width: 100%;
            position: sticky; top: 0; z-index: 100;
        }

        .nav-logo { height: 45px; width: auto; }
        .nav-links { display: flex; gap: 15px; }

        .nav-item {
            color: var(--moss-green);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.85rem;
            padding: 8px 15px;
            border-radius: 25px;
            transition: 0.3s;
        }

        .nav-item:hover, .nav-item.active {
            background: var(--blossom-pink);
            color: var(--wood-brown);
        }

        /* --- CONTAINER --- */
        .container { max-width: 700px; width: 90%; padding: 40px 0; }
        
        h2 { 
            font-family: 'Gaegu', cursive;
            color: var(--moss-green); 
            font-size: 2.5rem; 
            margin-bottom: 30px; 
            text-align: center;
        }

        /* --- EVENT CARD --- */
        .event-card {
            background: white;
            border-radius: 30px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 2px solid transparent;
            transition: transform 0.3s ease;
        }
        
        .event-card:hover { transform: translateY(-5px); }

        .event-card.past { 
            opacity: 0.7; 
            filter: grayscale(0.5); 
            background: #f4f4f4;
        }
        
        .date-badge {
            display: inline-block;
            background: var(--blossom-pink);
            color: var(--wood-brown);
            padding: 8px 20px; 
            font-size: 0.9rem; 
            font-weight: 700;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .event-title { 
            font-family: 'Gaegu', cursive;
            font-size: 2rem; 
            color: var(--moss-green); 
            margin-bottom: 15px; 
            line-height: 1.2; 
        }
        
        .event-details { 
            font-size: 0.95rem; 
            color: #666; 
            line-height: 1.8; 
            margin-bottom: 20px;
        }

        .location-box {
            background: var(--soft-cream);
            border-radius: 20px;
            padding: 20px; 
            font-size: 0.85rem; 
            line-height: 2;
            border: 2px dashed var(--sage-green);
        }
        
        .btn-map { 
            color: var(--moss-green); 
            font-weight: 700;
            text-decoration: none; 
            margin-top: 10px; 
            display: inline-block;
            border-bottom: 2px solid var(--blossom-pink);
        }

        footer {
            padding: 60px 40px;
            font-family: 'Gaegu', cursive;
            font-size: 1.5rem;
            color: var(--moss-green);
            text-align: center;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h2 { font-size: 2rem; }
            .event-title { font-size: 1.6rem; }
            .date-badge { font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">
            <img src="logo.png" alt="ARA Logo" class="nav-logo">
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-item">Lobby</a>
            <a href="events.html" class="nav-item active">Events</a>
            <a href="nick_collection.html" class="nav-item">The Garden</a>
        </div>
    </nav>

    <div class="container">
        <h2>Events</h2>
        <div id="active-list"></div>

        <h2 style="margin-top: 80px; opacity: 0.6;">Past Seasons</h2>
        <div id="past-list"></div>
    </div>

    <footer>
        &copy; 2026 Crafted with üåø in Ara Damansara
    </footer>

    <script>
        function renderEvents() {
            if (typeof eventData === 'undefined') {
                console.error("event_data.js not found!");
                return;
            }

            const activeContainer = document.getElementById('active-list');
            const pastContainer = document.getElementById('past-list');

            activeContainer.innerHTML = '';
            pastContainer.innerHTML = '';

            eventData.activeQuests.forEach(event => {
                activeContainer.innerHTML += `
                    <div class="event-card">
                        <div class="date-badge">üóìÔ∏è ${event.date}</div>
                        <div class="event-title">${event.title}</div>
                        <div class="event-details">${event.details}</div>
                        <div class="location-box">
                            üå± <b>WHERE:</b> ${event.location}<br>
                            ‚è∞ <b>TIME:</b> ${event.time}<br>
                            <a href="${event.mapUrl}" target="_blank" class="btn-map">View on Map ‚Üí</a>
                        </div>
                    </div>
                `;
            });

            eventData.completedQuests.forEach(event => {
                pastContainer.innerHTML += `
                    <div class="event-card past">
                        <div class="date-badge">${event.date}</div>
                        <div class="event-title">${event.title}</div>
                        <div class="event-details">${event.details}</div>
                    </div>
                `;
            });
        }

        renderEvents();
    </script>
</body>
</html>
