<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GATHERINGS | ARA BG COMMUNITY</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="event_data.js"></script>
    <style>
        /* --- GATHERING-SPECIFIC BOUTIQUE STYLING --- */
        
        .event-card {
            background: var(--white-pure);
            border-radius: 80px; /* Signature Pebble silhouette */
            padding: clamp(30px, 8vw, 60px);
            margin-bottom: 60px;
            box-shadow: 0 30px 60px var(--pebble-shadow);
            border: 1px solid rgba(107, 122, 104, 0.05);
            text-align: left;
            opacity: 0;
            animation: bloomIn 1s ease-out forwards; /* Staggered living interaction */
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .event-card:hover { transform: translateY(-8px); }

        .date-badge {
            font-size: 0.7rem;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            color: var(--matcha-leaf);
            margin-bottom: 20px;
            display: block;
            font-weight: 700;
        }

        .event-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 6vw, 2.8rem);
            font-style: italic;
            font-weight: 400; /* Minimalist weight */
            color: var(--clay-text);
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .location-box {
            margin-top: 40px;
            padding: 30px;
            background: var(--bg-silk);
            border-radius: 30px;
            font-size: 0.95rem;
            border-left: 4px solid var(--blush-petal); /* Artisanal accent */
        }

        .location-box b {
            color: var(--matcha-leaf);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }

        .btn-map {
            display: inline-block;
            margin-top: 20px;
            color: var(--matcha-leaf);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--blush-petal);
            transition: all 0.3s;
        }

        .btn-map:hover { border-color: var(--matcha-leaf); padding-left: 5px; }
        
        /* Past Seasons - Subtle Grayscale */
        .event-card.past { 
            opacity: 0.4; 
            filter: grayscale(1); 
            border-radius: 40px; /* Smaller curve for past items */
            padding: 30px 40px;
        }

        .section-divider {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 400;
            font-size: clamp(2rem, 8vw, 3rem);
            color: var(--matcha-leaf);
            margin: 100px 0 50px;
            text-align: center;
            opacity: 0.5;
        }

        @media (max-width: 600px) {
            .event-card { border-radius: 40px; padding: 40px 25px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-links">
            <a href="index.html" class="nav-item">The Porch</a>
            <a href="events.html" class="nav-item active">Gatherings</a>
			 <a href="playlog.html" class="nav-item">The Playlog</a>
            <a href="nick_collection.html" class="nav-item">The Garden</a>
        </div>
    </nav>

    <header class="header">
        <h1>Gatherings</h1>
        <div class="stats-container">
            Join us for a quiet afternoon of strategy and connection.
        </div>
    </header>

    <main class="container" style="max-width: 850px; width: 92%; padding-bottom: 100px; margin: 0 auto;">
        <div id="active-list"></div>

        <h2 class="section-divider">Past Seasons</h2>
        <div id="past-list"></div>
    </main>

    <footer>
        &copy; 2026 ARA BOARD GAME COMMUNITY
    </footer>

    <script>
    function renderEvents() {
        if (typeof eventData === 'undefined') return;

        const activeContainer = document.getElementById('active-list');
        const pastContainer = document.getElementById('past-list');

        const today = new Date();
        today.setHours(0, 0, 0, 0);

        eventData.forEach((event, index) => {
            const eventDate = new Date(event.date);
            if (isNaN(eventDate)) return;

            const isPast = eventDate < today;
            const container = isPast ? pastContainer : activeContainer;

            container.innerHTML += `
                <div class="event-card ${isPast ? 'past' : ''}" style="animation-delay: ${index * 0.1}s">
                    <span class="date-badge">üåø ${event.date}</span>
                    <div class="event-title">${event.title}</div>
                    <div style="font-size: 1.05rem; color: var(--clay-text); font-weight: 300; line-height: 1.7; opacity: 0.9;">
                        ${event.details}
                    </div>
                    
                    ${!isPast ? `
                    <div class="location-box">
                        <div style="margin-bottom: 15px; display: flex; align-items: flex-start; gap: 12px;">
                            <span style="font-size: 1.2rem;">üìç</span>
                            <span><b>The Venue</b><br>${event.location}</span>
                        </div>
                        <div style="display: flex; align-items: flex-start; gap: 12px;">
                            <span style="font-size: 1.2rem;">‚è≥</span>
                            <span><b>The Moment</b><br>${event.time}</span>
                        </div>
                        <a href="${event.mapUrl}" target="_blank" class="btn-map">Directions to the Sanctuary ‚Üí</a>
                    </div>
                    ` : ''}
                </div>
            `;
        });
    }

    window.onload = renderEvents;
</script>
</body>
</html>
