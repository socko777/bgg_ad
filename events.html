<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GATHERINGS</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300;500;700&family=Gaegu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="event_data.js"></script>
    <style>
        /* Editorial specific tweaks for Events */
        .event-card {
            background: var(--white-pure);
            border-radius: 40px 40px 10px 10px;
            padding: 40px;
            margin-bottom: 50px;
            box-shadow: 0 20px 40px rgba(122, 141, 118, 0.08);
            border: 1px solid rgba(122, 141, 118, 0.1);
            text-align: left;
            transition: all 0.5s ease;
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(122, 141, 118, 0.15);
        }

        .date-badge {
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--matcha-leaf);
            margin-bottom: 15px;
            display: block;
            font-weight: 700;
        }

        .event-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-style: italic;
            color: var(--earth-brown);
            margin-bottom: 20px;
        }

        .location-box {
            margin-top: 30px;
            padding: 25px;
            background: var(--bg-silk);
            border-radius: 15px;
            font-size: 0.9rem;
            border-left: 3px solid var(--blush-petal);
        }

        .btn-map {
            display: inline-block;
            margin-top: 15px;
            color: var(--matcha-leaf);
            text-decoration: none;
            font-weight: 700;
            border-bottom: 1px solid var(--blush-petal);
            transition: 0.3s;
        }

        .btn-map:hover { color: var(--earth-brown); border-color: var(--matcha-leaf); }
        
        .event-card.past { opacity: 0.5; filter: grayscale(0.8); }
    </style>
</head>
<body>

    <nav>
        <div class="nav-links">
            <a href="index.html" class="nav-item">The Lobby</a>
            <a href="events.html" class="nav-item active">Gatherings</a>
            <a href="nick_collection.html" class="nav-item">The Garden</a>
        </div>
    </nav>

    <header class="header">
        <h1>Gatherings</h1>
        <div class="stats-container">
            Join us for a quiet afternoon of strategy and connection.
        </div>
    </header>

    <div class="container" style="max-width: 800px; width: 90%; padding-bottom: 100px;">
        <div id="active-list"></div>

        <h1 style="font-family: 'Playfair Display', serif; font-style: italic; font-size: 2.5rem; color: var(--matcha-leaf); margin: 100px 0 40px; text-align: center; opacity: 0.6;">Past Seasons</h1>
        <div id="past-list"></div>
    </div>

    <footer>
    &copy; 2026 ARA BOARD GAME COMMUNITY
</footer>

    <script>
    function renderEvents() {
        if (typeof eventData === 'undefined') return;

        const activeContainer = document.getElementById('active-list');
        const pastContainer = document.getElementById('past-list');

        activeContainer.innerHTML = '';
        pastContainer.innerHTML = '';

        // Get current date at midnight for an accurate day-by-day comparison
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        eventData.forEach(event => {
            const eventDate = new Date(event.date);
            
            // Check if date is valid before rendering
            if (isNaN(eventDate)) return;

            if (eventDate >= today) {
                // RENDER ACTIVE EVENT
                activeContainer.innerHTML += `
                    <div class="event-card">
                        <span class="date-badge">üåø ${event.date}</span>
                        <div class="event-title">${event.title}</div>
                        <div style="font-size: 1.05rem; color: var(--clay-text); font-weight: 300;">${event.details}</div>
                        
                        <div class="location-box">
                            <div style="margin-bottom: 12px; display: flex; align-items: center; gap: 8px;">
                                <span style="font-size: 1.1rem;">üìç</span>
                                <span><b>The Venue:</b> ${event.location}</span>
                            </div>
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <span style="font-size: 1.1rem;">‚è≥</span>
                                <span><b>The Moment:</b> ${event.time}</span>
                            </div>
                            <a href="${event.mapUrl}" target="_blank" class="btn-map">Directions to the Venue ‚Üí</a>
                        </div>
                    </div>
                `;
            } else {
                // RENDER PAST EVENT
                pastContainer.innerHTML += `
                    <div class="event-card past">
                        <span class="date-badge">${event.date}</span>
                        <div class="event-title" style="font-size: 1.5rem;">${event.title}</div>
                        <div style="font-size: 0.9rem;">${event.details}</div>
                    </div>
                `;
            }
        });
    }

    renderEvents();
</script>
</body>
</html>
